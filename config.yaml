  description: ä¸ºä¸–ç•Œä¸Šæ‰€æœ‰çš„ç¾Žå¥½è€Œæˆ˜
  mainSections: posts
  favicon: /favicon.ico
  Sidebar:
    compact: false
    emoji: ðŸ¥¸
    subtitle: å…´è¶£ä½¿ç„¶
    avatar:
      enabled: true
      src: img/avatar.png
