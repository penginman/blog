theme: hugo-theme-stack
defaultContentLanguage: zh-cn
title: Braindance
baseURL: https://www.braindance.top

services:
  # GA Tracking ID
  googleAnalytics:
    id: G-0CQLT1ENWK

pagination:
  pagerSize: 5

permalinks:
  page:
    posts: /articles/:year/:month/:slug/
    page: /:slug/

